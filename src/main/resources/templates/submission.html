<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SGM-提出物管理</title>
    <!-- CSS読込 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <!-- JS読込 -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <script th:src="@{/js/submission.js}"></script>
</head>
<body class="bg-success-subtle bg-gradient">
<header class="p-3 mb-2 bg-dark bg-gradient text-white">
    <h1 class="headline">
        <a class="title" href="/home/">成績管理アプリケーション</a>
    </h1>
    <ul class="nav-list">
        <li class="nav-list-item">aaa</li>
        <li class="nav-list-item">???</li>
    </ul>
</header>
<main>
    <div>
        <h2 th:text="${classEntity.schoolYearEntity.number} + '-' + ${classEntity.classNumberEntity.number}"></h2>
        <h2 th:text="${classEntity.departmentEntity.name}"></h2>
        <h2 th:text="${semester}+学期"></h2>
        <h2 th:text="${curriculum}"></h2>
    </div>

    <div id="addSubmissionDiv">
        <button id="addSubmissionButton" data-bs-toggle="modal" data-bs-target="#addSubmission" class="btn btn-primary">提出物を追加</button>
    </div>

    <div class="modal fade" id="addSubmission">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>提出物の情報</h2>
                </div>
                <div class="modal-body">
                    <form th:action="@{/classDetail/{classEntity.id}/submission/addSubmission}" method="post">
                        <label >提出物名</label>
                        <input name="submissionName" type="text"/>
                        <label >期限</label>
                        <input name="submissionDeadline" type="date"/>
                        <input type="hidden" name="classId" th:value="${classEntity.id}"/>
                        <input type="hidden" name="semesterId" th:value="${semester}"/>
                        <input type="hidden" name="curriculumName" th:value="${curriculum}"/>
                        <input type="hidden" name="curriculumId" th:value="${curriculumId}"/>
                        <ul  th:each="overallSubmissionEvaluation : ${overallSubmissionEvaluationEntityList}">
                            <input type="hidden" class="submissionEvaluationId" th:value="${overallSubmissionEvaluation.id}"/>
                        </ul>
                        <div id="output" hidden=""></div>
                        <button type="submit" onclick="createIdArray();">追加</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover" id="listForm" >
        <thead>
        <tr>
            <th>出席番号</th>
            <th>名前</th>
            <th>総合評価</th>
            <th th:each="classSubmission : ${classSubmissionEntityList}">
                <p th:text="${classSubmission.submissionEntity.submissionName}"></p>
            </th>
        </tr>
        </thead>
        <tbody id="classAttitudeBody">
        <tr th:each="student, studentCount : ${studentList}">
            <td th:text="${student.attendanceNumber}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${overallSubmissionEvaluationEntityList[__${studentCount.index}__].evaluation}"></td>
            <td th:each="status : ${submissionStatusList}">
                <input type="checkbox" th:value="${status}">

            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
