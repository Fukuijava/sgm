<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SGM-提出物管理</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!--  js読み込み  -->
    <script th:src="@{/js/submission.js}"></script>
    <!--  css読み込み -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
</head>
<body class="bg-success-subtle bg-gradient">
<header class="p-3 mb-2 bg-dark bg-gradient text-white">
    <h1 class="headline">
        <a class="title" href="/home/">成績管理アプリケーション</a>
    </h1>
    <ul class="nav-list">
        <li class="nav-list-item">aaa</li>
        <li class="nav-list-item">???</li>
    </ul>
</header>
<main>
    <div>
        <h2 th:text="${classEntity.schoolYearEntity.schoolYearNumber} + '-' + ${classEntity.classNumberEntity.classNumber}"></h2>
        <h2 th:text="${classEntity.departmentEntity.departmentName}"></h2>
        <h2 th:text="${semester}+学期"></h2>
        <h2 th:text="${curriculum}"></h2>
    </div>

    <div id="addSubmissionDiv">
        <button id="addSubmissionButton" data-bs-toggle="modal" data-bs-target="#addSubmission" class="btn btn-primary">提出物を追加</button>
    </div>

    <div class="modal fade" id="addSubmission">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>提出物の情報</h2>
                </div>
                <div class="modal-body">
                    <form th:action="@{/classDetail/{classEntity.id}/submission/addSubmission}" method="post">
                        <label >提出物名</label>
                        <input name="submissionName" type="text"/>
                        <label >期限</label>
                        <input name="submissionDeadline" type="date"/>
                        <input type="hidden" name="classId" th:value="${classEntity.id}"/>
                        <input type="hidden" name="semesterId" th:value="${semester}"/>
                        <input type="hidden" name="curriculumName" th:value="${curriculum}"/>
                        <input type="hidden" name="curriculumId" th:value="${curriculumId}"/>
                        <ul  th:each="submissionEvaluation : ${overallSubmissionEvaluationEntityList}">
                            <input type="hidden" class="submissionEvaluationId" th:value="${submissionEvaluation.id}"/>
                        </ul>
                        <div id="output" hidden=""></div>
                        <button type="submit" onclick="createIdArray();">追加</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-hover" id="listForm" >
        <thead>
        <tr>
            <th>出席番号</th>
            <th>名前</th>
            <th>総合評価</th>
            <th th:each="classSubmission : ${classSubmissionEntityList}">
                <p th:text="${classSubmission.submissionEntity.submissionName}"></p>
            </th>
        </tr>
        </thead>
        <tbody id="classAttitudeBody">
        <tr th:each="student, studentCount : ${studentList}">
            <td th:text="${student.attendanceNumber}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${overallSubmissionEvaluationEntityList[__${studentCount.index}__].submissionEvaluation}"></td>
            <td th:each="status : ${submissionStatusList}">
                <input type="checkbox" th:value="${status}">

            </td>
        </tr>
        </tbody>
    </table>


</main>
</body>
</html>
